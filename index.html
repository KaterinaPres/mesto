<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="pages">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" alt="На фото изображён Жак-Ив-Кусто, седой мужчина в очках и красной шапочке"
          class="profile__image">
        <div class="profile__intro">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старинная церковь">
          <div class="element__container">
            <h3 class="element__text">Карачаево-Черкесск</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старинная церковь">
          <div class="element__container">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Горы Домбай">
          <div class="element__container">
            <h3 class="element__text">Эльбрус</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Горы Домбай">
          <div class="element__container">
            <h3 class="element__text">Эльбрус</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Эльбрус в тумане">
          <div class="element__container">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Эльбрус в тумане">
          <div class="element__container">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__heart">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form name="popup-edit" class="popup__container">
        <button type="button" class="popup__close">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__item" type="text" name="name" id="namePersonag" value="" placeholder="Жак-Ив Кусто" />
        <input class="popup__item" type="text" name="job" id="professia" value="" placeholder="Исследователь океана" />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
