<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="pages">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" alt="На фото изображён Жак-Ив-Кусто, седой мужчина в очках и красной шапочке"
          class="profile__image">
        <div class="profile__intro">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <!-- popup редактирования профиля -->
    <div class="popup popup-edit">
      <form name="popup-edit" class="popup__container">
        <button type="button" class="popup__close">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__item" type="text" name="name" id="namePersonag" value="" placeholder="Жак-Ив Кусто" />
        <input class="popup__item" type="text" name="job" id="professia" value="" placeholder="Исследователь океана" />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
    <!-- popup добавления элемента -->
    <div class="popup popup-add">
      <form name="popup-add" class="popup__container">
        <button type="button" class="popup__close">
        </button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__item" type="text" name="nameElement" id="nameElement" value="" placeholder="Название" />
        <input class="popup__item" type="text" name="linkImage" id="linkImage" value=""
          placeholder="Ссылка на картинку" />
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
    <!-- popup открытия элемента -->
    <div class="popup popup-image">
      <figure class="popup__images">
        <button type="button" class="popup__close">
        </button>
        <img class="popup__pictire" src="." alt="">
        <figcaption class="popup__text"></figcaption>
      </figure>
    </div>
    <script src="./scripts/index.js"></script>
  </div>
  <!-- темплейт карточки -->
  <template id="template">
    <li class="element">
      <button type="button" class="element__delete" aria-label="удалить"></button>
      <img class="element__image" src="." alt="">
      <div class="element__container">
        <h3 class="element__text">
        </h3>
        <button type="button" class="element__heart">
        </button>
      </div>
    </li>
  </template>
</body>

</html>
